{% extends "base.html" %}
{% block content %}

<h1>New Post</h1>
	<form action="/blog/newpost" method="post">
		<label>
			Title: <br>
			<input type="text"	name="title" value= "{{ title }}">
		</label><br>	
		<label>
			 Body: <br>
			<textarea name="body">{{ body }}</textarea>
		<label><br>
		<input type= "submit" value= "Add"/>
	</form>
	<p class= "error">{{error if error else ""}}</p>
{% endblock %}
